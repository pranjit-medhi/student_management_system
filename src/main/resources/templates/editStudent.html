<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="container-sm justify-content-center card mt-5" style="width:50%">
      <h1 class="text-center">Update Student</h1>
      <div class="card-body">
        <form th:action="@{/student/{id} (id=${student.id})}" th:objecct="${student}" method="POST">
          <div class="form-group">
            <label>Student's first name</label>
            <input type="text" name="firstName" class="form-control" th:value="${student.firstName}">
          </div>
          <div class="form-group">
            <label>Student's last name</label>
            <input type="text" name="lastName" class="form-control"   th:value="${student.lastName}">
          </div>
          <div class="form-group">
            <label>Student's email</label>
            <input type="email" name="email" class="form-control" th:value="${student.email}">
          </div>
          <div class="form-group">
            <button class="btn btn-primary mt-2">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
